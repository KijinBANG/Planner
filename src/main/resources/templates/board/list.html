<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!--layout 파일을 설정-->
<th:block th:replace="~{/layout/basic :: setContent(~{this::content} )}">
    <!--layout 에 출력할 내용-->
    <th:block th:fragment="content">

        <h1 class="mt-4">Board List Page
            <!--삽입 링크 ' <div>이면 밑으로! <span>이면 옆으로!-->
            <span aligh="right">
                <a th:href="@{/board/register}">
                    <button type="button" class="btn btn-outline-primary">REGISTER</button>
                </a>
            </span>
        </h1>

        <!--기본 페이지 번호를 숨김으로 생성-->
        <form action="/board/list" method="get" id="searchForm">
            <div class="input-group">
                <input type="hidden" name="page" value="1">
                <div class="input-group-prepend">
                    <select class="custom-select" name="type">
                        <option align='center' th:selected="${pageRequestDTO.type == null}">검색 조건</option>
                        <option value="t" th:selected="${pageRequestDTO.type=='t'}">제목</option>
                        <option value="c" th:selected="${pageRequestDTO.type=='c'}">내용</option>
                        <option value="w" th:selected="${pageRequestDTO.type=='w'}">작성자</option>
                        <option value="tc" th:selected="${pageRequestDTO.type =='tc'}">제목 + 내용</option>
                        <option value="tcw" th:selected="${pageRequestDTO.type =='tcw'}">제목 + 내용 + 작성자</option>
                    </select>
                </div>

                <!--검색할 키워드 입력-->
                <input class="form-control" name="keyword" th:value="${pageRequestDTO.keyword}">
                <!--검색 버튼과 초기화 버튼-->
                <div class="input-group-append" id="button-addon4">
                    <button class="btn btn-outline-secondary btn-search" type="button">Search</button>
                    <button class="btn btn-outline-secondary btn-clear" type="button">Clear</button>
                </div>
            </div>
        </form>

        <!--데이터 목록 출력 -->
        <table class="table table-striped">
            <!--출력하는 열의 제목-->
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Title</th>
                <th scope="col">Writer</th>
                <th scope="col">Regdate</th>
            </tr>
            </thead>
            <tbody>
            <!--내용 출력-->
            <tr th:each="dto : ${result.dtoList}" >
                <!-- 글번호 -->
                <th scope="row">
                    <!-- 상세보기 링크 : 여기서 글번호에 걸었지만, 제목에 걸어도 좋다!-->
                    <a th:href="@{/board/read(bno = ${dto.bno}, page= ${result.page}, type=${pageRequestDTO.type}, keyword = ${pageRequestDTO.keyword})}">
                        [[${dto.bno}]]
                    </a>
                </th>
                <!-- 글제목과 댓글 수를 출력 -->
                <td>
                    <!--
                    <table>
                        <tr>
                            <td>[[${dto.title}]]</td>
                            <td background="/img/dot.png"></td>
                            <td align='right' width="15px">[<b th:text="${dto.replyCount}"></b>]</td>
                        </tr>
                    </table>
                    -->
                    [[${dto.title}]] <font size="x-small" color="#a9a9a9"> [<b th:text="${dto.replyCount}"></b>] </font>
                </td>

                <!-- 작성자 이름과 이메일 출력 : 둘 다 출력할 필요가 있을까?@,.@ -->
                <td>[[${dto.writerName}]] <small>[[${dto.writerEmail}]]</small> </td>
                <!-- 작성일을 출력 : 다 출력해야하나? 예를들어, 오늘작성한 글은 시간을 보여주고, 그 전에 출력한 글들은 날짜를 보여주고! 어때?ㅋ -->
                <td>[[${#temporals.format(dto.regDate, 'yyyy/MM/dd')}]]</td>
            </tr>
            </tbody>
        </table>

        <!-- 페이지 번호를 출력하는 부분 -->
        <ul class="pagination h-100 justify-content-center align-items-center">
            <!-- '이전' -->
            <li class="page-item " th:if="${result.prev}">
                <a class="page-link" th:href="@{/board/list(page= ${result.start -1}, type=${pageRequestDTO.type}, keyword = ${pageRequestDTO.keyword} ) }" tabindex="-1">Previous</a>
            </li>
            <!-- '현재 페이지 번호'가 속한 집합(10개) -> 현재 페이지 번호에는 링크를 설정하지 않음!(active를 주지 않는 내용 확인!)-->
            <li th:class=" 'page-item ' + ${result.page == page?'active':''} " th:each="page:${result.pageList}">
                <a class="page-link" th:href="@{/board/list(page = ${page}, type=${pageRequestDTO.type}, keyword = ${pageRequestDTO.keyword} )}">
                    [[${page}]]
                </a>
            </li>
            <!-- '다음' -->
            <li class="page-item" th:if="${result.next}">
                <a class="page-link" th:href="@{/board/list(page= ${result.end + 1}, type=${pageRequestDTO.type}, keyword = ${pageRequestDTO.keyword} )}">Next</a>
            </li>
        </ul>

        <!-- 대화상자 : 삽입이나 삭제 후 목록 보기로 온 경우 작업 내용을 출력 -->
        <div class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">알려드려요~^^*</h5>
                        <button type="button" class="close" data-dismiss="modal" arialabel="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>[[${msg}]]</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Thymeleaf 에서 자바스크립트를 거는 방법 -->
        <script th:inline="javascript">
            //msg 가 있는 경우 모달 창을 출력
            var msg = [[${msg}]];
            console.log(msg);

            if(msg){
                $(".modal").modal();
            }

            //검색 폼의 버튼을 눌렀을 때 처리
            var searchForm = $("#searchForm");
            $('.btn-search').click(function(e){
                searchForm.submit();
            });
            $('.btn-clear').click(function(e){
                searchForm.empty().submit();
            });
        </script>

    </th:block>
</th:block>
