<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!--layout 파일을 설정-->
<th:block th:replace="~{/layout/basic :: setContent(~{this::content} )}">
    <!--layout 에 출력할 내용-->
    <th:block th:fragment="content">

        <h1>Page named 'link'</h1>
        In this page, we have studied the way to send data.<br>
        <br>
        <br>
        <h3>Three ways to send data.</h3>
        <p>Check the message that will be appeared when you 'hover' the 'hyperlink' area.</p>

        <ul>
            <li><a th:href="@{/exview}">데이터 전송 없이 가고자하는 페이지 정보만 전달!</a><br/>
            <li><a th:href="@{/exview(email=${vo.email})}">parameter 형태로 '?' 뒤에 이메일 정보를 포함시켜 전달!</a><br/>
            <li><a th:href="@{/exview/{email}(email=${vo.email})}">'/'뒤에 이메일 정보를 포함시켜 전달!</a><br/>
        </ul>

    </th:block>
</th:block>
