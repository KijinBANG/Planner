<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<!--layout 파일을 설정-->
<th:block th:replace="~{/layout/basic :: setContent(~{this::content} )}">
    <!--layout 에 출력할 내용-->
    <th:block th:fragment="content">

        <h1>Page for MEMBER</h1>

        <!-- 권한의 존재 여부를 출력 -->
        <div sec:authorize="hasRole('USER')">has USER Role</div>
        <div sec:authorize="hasRole('Manager')">has Manager Role</div>
        <div sec:authorize="hasRole('ADMIN')">has ADMIN Role</div>

        <!-- 로그인 여부 확인 -->
        <div sec:authorize="isAuthenticated()">
            This message can only be verified by authenticated users.
        </div>

    </th:block>
</th:block>
